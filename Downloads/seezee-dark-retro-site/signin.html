<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In — SeeZee Studio</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: var(--font-family);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--background);
      position: relative;
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-background);
      z-index: 0;
    }
    
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #00E6A0, #00C3FF);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0A0B0F;
      font-size: 18px;
    }
    
    .brand span {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }
    
    .auth-header h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 8px 0;
    }
    
    .auth-header p {
      color: var(--text-secondary);
      margin: 0;
      font-size: 16px;
    }
    
    .google-signin {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 20px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    
    .google-signin:hover {
      background: rgba(255,255,255,0.08);
      border-color: var(--primary);
      transform: translateY(-1px);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    
    .divider span {
      padding: 0 16px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 230, 160, 0.1);
    }
    
    .form-group input.error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
    }
    
    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    
    .forgot-link {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    
    .forgot-link:hover {
      opacity: 0.8;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .auth-links p {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
    }
    
    .auth-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .back-link {
      position: absolute;
      top: 32px;
      left: 32px;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .back-link:hover {
      color: var(--primary);
      transform: translateX(-4px);
    }
    
    .auth-error {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      color: var(--error);
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    @media (max-width: 768px) {
      .auth-container {
        padding: 16px;
      }
      
      .auth-card {
        padding: 32px 24px;
      }
      
      .back-link {
        top: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

<a href="index.html" class="back-link">
  ← Back to Home
</a>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand">
        <div class="logo">SZ</div>
        <span>SeeZee Studio</span>
      </div>
      <h2>Welcome back</h2>
      <p>Sign in to your account</p>
    </div>

    <form id="signinForm">
      <button type="button" class="google-signin" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="error-message" id="passwordError">Password is required</div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember" name="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <div id="authError" class="auth-error">
        Invalid email or password. Please try again.
      </div>

      <button type="submit" class="button primary" style="width: 100%; margin-bottom: 16px;">
        Sign In
      </button>
    </form>

    <div class="auth-links">
      <p>
        Don't have an account? <a href="mailto:contact@seezee.studio">Contact us</a> to get started.
      </p>
    </div>
  </div>
</div>

<script>
document.getElementById('signinForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Clear previous errors
  clearErrors();
  
  // Basic validation
  if (!email) {
    showError('email', 'Email is required');
    return;
  }
  
  if (!password) {
    showError('password', 'Password is required');
    return;
  }
  
  // Email format validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showError('email', 'Please enter a valid email address');
    return;
  }
  
  // Simulate authentication
  // In a real app, this would make an API call
  if (email === 'admin@seezee.studio' && password === 'admin123') {
    // Redirect to admin dashboard
    window.location.href = 'admin.html';
  } else if (email === 'jane@techcorp.com' && password === 'client123') {
    // Redirect to client portal
    window.location.href = 'client.html';
  } else {
    // Show error
    document.getElementById('authError').style.display = 'block';
  }
});

function signInWithGoogle() {
  // In a real app, this would integrate with Google OAuth
  alert('Google sign-in would be integrated here. For demo purposes, use:\n\nAdmin: admin@seezee.studio / admin123\nClient: jane@techcorp.com / client123');
}

function showError(fieldName, message) {
  const field = document.getElementById(fieldName);
  const errorDiv = document.getElementById(fieldName + 'Error');
  
  field.classList.add('error');
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
}

function clearErrors() {
  const errorFields = document.querySelectorAll('.error');
  const errorMessages = document.querySelectorAll('.error-message');
  
  errorFields.forEach(field => field.classList.remove('error'));
  errorMessages.forEach(msg => msg.style.display = 'none');
  document.getElementById('authError').style.display = 'none';
}

// Clear errors when user types
document.getElementById('email').addEventListener('input', function() {
  this.classList.remove('error');
  document.getElementById('emailError').style.display = 'none';
  document.getElementById('authError').style.display = 'none';
});

document.getElementById('password').addEventListener('input', function() {
  this.classList.remove('error');
  document.getElementById('passwordError').style.display = 'none';
  document.getElementById('authError').style.display = 'none';
});

// Enter key support
document.getElementById('password').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    document.getElementById('signinForm').dispatchEvent(new Event('submit'));
  }
});
</script>

</body>
</html>
